<!DOCTYPE HTML>
<html>
<head><title>Questions and Answers</title></html>

{% for q in questions %}
<p><a href = "{{ q.get_absolute_url }}"> {{ q.title }} </a></p><br>
{% endfor %}

<nav> <ul class = "paginator">
{% for p in paginator.page_range %}
    {% if p == page.number %}
    <li class = "active">
    {% else %}
    <li>
    {% endif %}
        <a href="{{ paginator.baseurl }}{{ p }}"> {{ p }} </a>
    </li>
    {% endfor %}
    </ul> </nav>
